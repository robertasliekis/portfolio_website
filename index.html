<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="background-container">
        <img src="/images/forest.jpg" alt="" class="background-image" />
        <div class="lines-container">
          <div class="background-line1 background-line"></div>
          <div class="background-line2 background-line"></div>
          <div class="background-line3 background-line"></div>
          <div class="background-line4 background-line"></div>
        </div>
      </div>
      <div class="info-container">
        <div class="name">Thomas Johnson</div>
        <div class="titles">
          <div class="occupation1 title">Hitman</div>
          <div class="dot title"></div>
          <div class="occupation2 title">Chef Cook</div>
          <div class="dot title"></div>

          <div class="moto title">Always on the run</div>
        </div>
        <div class="social-media-icons">
          <div class="circle"><i class="fab fa-twitter icon"></i></div>
          <div class="circle"><i class="fab fa-facebook icon"></i></div>
          <div class="circle"><i class="fab fa-youtube icon"></i></div>
          <div class="circle"><i class="fab fa-github icon"></i></div>
          <div class="circle"><i class="fas fa-envelope icon"></i></div>
        </div>
      </div>
    </div>

    <!-- Script Source -->
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  </body>
</html>
